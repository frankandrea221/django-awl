dIteration/btcrecover/blob/master\"\u003eDamaged Raw Eth Private Keys\u003c/a\u003e Individual Private keys that are missing characters.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Free_and_open-source_software\" rel=\"nofollow\"\u003eFree and Open Source\u003c/a\u003e - anyone can download, inspect, use, and redistribute this software\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eSupported on Windows, Linux, and OS X\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eSupport for Unicode passwords and seeds\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eMultithreaded searches, with user-selectable thread count\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eAbility to spread search workload over multiple devices\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003e\u003ca href=\"/3rdIteration/btcrecover/blob/master/docs/GPU_Acceleration.md\"\u003eGPU acceleration\u003c/a\u003e for Bitcoin Core Passwords, Blockchain.com (Main and Second Password), Electrum Passwords + BIP39 and Electrum Seeds\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eWildcard expansion for passwords\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eTypo simulation for passwords and seeds\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eProgress bar and ETA display (at the command line)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eOptional autosave - interrupt and continue password recoveries without losing progress\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eAutomated seed recovery with a simple graphical user interface\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eAbility to search multiple derivation paths simultaneously for a given seed via --pathlist command (example pathlist files in the )\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003e“Offline” mode for nearly all supported wallets - use one of the \u003ca href=\"/3rdIteration/btcrecover/blob/master/docs/Extract_Scripts.md\"\u003eextract scripts (click for more information)\u003c/a\u003e to extract just enough information to attempt password recovery, without giving \u003cem\u003ebtcrecover\u003c/em\u003e or whoever runs it access to \u003cem\u003eany\u003c/em\u003e of the addresses or private keys in your Bitcoin wallet.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eSetup and Usage Tutorials\u003c/h2\u003e\u003ca id=\"user-content-setup-and-usage-tutorials\" class=\"anchor\" aria-label=\"Permalink: Setup and Usage Tutorials\" href=\"#setup-and-usage-tutorials\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eBTCRecover is a Python (3.8, 3.9, 3.10, 3.11) script so will run on Windows, Linux and Mac environments. \u003ca href=\"/3rdIteration/btcrecover/blob/master/docs/INSTALL.md\"\u003eSee the installation guide for more info\u003c/a\u003e\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL7rfJxwogDzmd1IanPrmlTg3ewAIq-BZJ\" rel=\"nofollow\"\u003eI have created a growing playlist\u003c/a\u003e that covers a number of usage examples for using this tool to recover seed phrases, BIP39 passphrases, etc.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eThis repository also included some example commands and file templates in the ./docs/ folder of the repository.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eMy suggestion is that you find a scenario that is most-like your situation and try to replicate my examples to ensure that you have the tool set up and running correctly. If you have a specific situation that isn't covered in these tutorials, let me know and I can look into creating a video for that.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eIf you don't know an address in the wallet that you are searching for, you can create and use an \u003ca href=\"/3rdIteration/btcrecover/blob/master/docs/Creating_and_Using_AddressDB.md\"\u003eAddress Database (click here for guide)\u003c/a\u003e \u003cem\u003eThere is no real performance penalty for doing this, it just takes a bit more work to set up\u003c/em\u003e.\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eQuick Start\u003c/h2\u003e\u003ca id=\"user-content-quick-start\" class=\"anchor\" aria-label=\"Permalink: Quick Start\" href=\"#quick-start\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eTo try recovering your password or a BIP39 passphrase, please start with the \u003cstrong\u003e\u003ca href=\"/3rdIteration/btcrecover/blob/master/docs/TUTORIAL.md#btcrecover-tutorial\"\u003ePassword Recovery Quick Start\u003c/a\u003e\u003c/strong\u003e.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eIf you mostly know your recovery seed/mnemonic (12-24 recovery words), but think there may be a mistake in it, please see the \u003cstrong\u003e\u003ca href=\"/3rdIteration/btcrecover/blob/master/docs/Seedrecover_Quick_Start_Guide.md\"\u003eSeed Recovery Quick Start\u003c/a\u003e\u003c/strong\u003e.\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eIf this tool or other content on my YouTube channel was helpful, feel free to send a tip to:\u003c/h2\u003e\u003ca id=\"user-content-if-this-tool-or-other-content-on-my-youtube-channel-was-helpful-feel-free-to-send-a-tip-to\" class=\"anchor\" aria-label=\"Permalink: If this tool or other content on my YouTube channel was helpful, feel free to send a tip to:\" href=\"#if-this-tool-or-other-content-on-my-youtube-channel-was-helpful-feel-free-to-send-a-tip-to\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4